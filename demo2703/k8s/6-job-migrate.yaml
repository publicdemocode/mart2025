apiVersion: batch/v1
kind: Job
metadata:
  name: appinit
spec:
  template:
    spec:
      restartPolicy: Never
      imagePullSecrets:
      - name: reg-leshkin
      containers:
        - name: cnt1
          image: leshkin/nizanim:v12
          #command: [ "/bin/bash", "-c", "--" ]
          #args: [ "while true; do sleep 30; done;" ]
          command: [ "/bin/bash", "/opt/status-page/startjob.sh" ]
          volumeMounts:
          - name: config-volume
            mountPath: /opt/status-page/statuspage/statuspage/configuration.py
            subPath: config1
      volumes:
        - name: config-volume
          configMap:
            name: cm-configuration
  backoffLimit: 0